<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">

    <title>Urna Eletrônica Online</title>
</head>

<body>
    <div class="container">

        <div class="urna">
            <div class="tela">
                <div class="divisao1">
                    <div class="divisao-esquerda">
                        <div class="texto">
                            <span>SEU VOTO PARA</span>
                        </div>

                        <div class="cargo">
                            <span>Cargo</span>
                        </div>

                        <div class="quadrado-numero">
                            <div class="numero pisca"></div>
                            <div class="numero"></div>
                        </div>

                        <div class="descricao">
                            Nome: Fulano de Tal<br> Partido: QQQ<br> Vice-Prefeito: Beltrano
                        </div>
                    </div>

                    <div class="divisao-direita">
                        <div class="imagem">
                            <img src="./img/c4.png" alt="Foto candidato">
                            <span>Prefeito(a)</span>
                        </div>
                        <div class="imagem pequeno">
                            <img src="./img/c5.png" alt="Foto candidato">
                            <span>Vice-Prefeito(a)</span>
                        </div>
                    </div>

                </div>
                <div class="divisao2">
                    Aperte a tela: <br> CONFIRMA para CONFIRMAR este voto <br> CORRIGE para REINICIAR este voto
                </div>

            </div>
            <div class="teclado">
                <div class="area-teclado">
                    <div class="btn teclado-botao">1</div>
                    <div class="btn teclado-botao">2</div>
                    <div class="btn teclado-botao">3</div>
                    <div class="btn teclado-botao">4</div>
                    <div class="btn teclado-botao">5</div>
                    <div class="btn teclado-botao">6</div>
                    <div class="btn teclado-botao">7</div>
                    <div class="btn teclado-botao">8</div>
                    <div class="btn teclado-botao">9</div>
                    <div class="btn teclado-botao">0</div>
                    <div class="btn btn-opcoes teclado-botao-branco">BRANCO</div>
                    <div class="btn btn-opcoes teclado-botao-corrige">CORRIGE</div>
                    <div class="btn btn-opcoes teclado-botao-confirma">CONFIRMA</div>
                </div>
            </div>
        </div>

        <div class="reiniciar">
            <button class="btn botao-reiniciar" type="button">Reiniciar Votação</button>
        </div>
    </div>

    <script src="./js/etapas.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
